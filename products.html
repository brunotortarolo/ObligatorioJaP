<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/products-styles.css" rel="stylesheet">

</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown show py-2 d-none d-md-inline-block">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="login.html" onclick="logOut()">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos disponibles en el sitio.</p>
    </div>
    <div class="container">
      <div class="row">
        <div id="order-buttons" class="col text-right">
          <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">

            <input id="mas-barato" class="btn btn-light btn-block" type="button" id="a-z" value="Más barato"
              onclick="sortProductsBy('cost', 1)">

            <input class="btn btn-light btn-block" type="button" id="z-a" value="Más caro"
              onclick="sortProductsBy('cost', -1)">

            <input class="btn btn-light btn-block" type="button" id="relevancia" value="Más relevantes"
              onclick="sortProductsBy('soldCount', -1)">

            <input class="form-control" type="search" id="search-input" placeholder="Búsqueda">

          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div id="filter-container" class="row justify-content-end">
          <p id="precio" class="font-weight-normal text-right my-2">Precio:</p>

          <div class="btn-group" role="group">
            <input id="min-filter" class="form-control" type="text" placeholder="min.">

            <input id="max-filter" class="form-control" type="text" placeholder="máx.">

            <select id="filter-select" class="btn btn-light btn-block" style="background-color: #ffffff">
              <option id="precio" selected disabled>Precio</option>
              <option id="op1">0 - U$S13.000</option>
              <option id="op2">U$S13.000 - U$S14.500</option>
              <option id="op3">U$S14.500 - U$S15.000</option>
              <option id="op4">Más de U$S15.000</option>
            </select>
          </div>

          <div class="btn-group" role="group">
            <button class="btn btn-light btn-block" id="filter-button" type="input" value="FILTRAR">Filtrar</button>
            <button class="btn btn-link btn-sm" id="clear-filter" type="input" value="LIMPIAR"
              onclick="clearFilter()">Limpiar</button>
          </div>
        </div>
      </div>

      <div id="product-list-container" class="row mt-3">
      </div>

    </div>
  </main>


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>

</body>

</html>
