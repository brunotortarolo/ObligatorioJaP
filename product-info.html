<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/products-info-styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown show py-2 d-none d-md-inline-block">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="login.html" onclick="logOut()">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main">
    <div class="container mt-5">
      <div class="text-center p-4">
        <h2>Descripción del producto</h2>
        <p class="lead">Encontrarás aquí toda la información del producto seleccionado</p>
      </div>
      <h3 id="productName"></h3>
      <hr class="my-3">
      <dl>
        <dt>Descripción</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>
        <dt>Costo</dt>
        <dd>
          <p id="productCost"></p>
        </dd>

        <dt>Cantidad de productos vendidos</dt>
        <dd>
          <p id="productSoldCount"></p>
        </dd>

        <dt></dt>
        <dd>
          <div class="slideshow-container" class="row text-center text-lg-left pt-2" id="productImagesGallery">
            <div class="mySlides"></div>
            <!--DIV QUE CONTIENE CARRUSEL-->
          </div>
        </dd>


        <a id="review-link" type="button" class="btn btn-light btn-lg btn-block" href="#review-container">Ver
          reviews</a>
        <div id="reviews">
          <div id="review-container"></div>
          <div id="your-review"></div>
        </div>
        <dt style="margin-top: 2em">Productos relacionados</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="relatedProducts">
          </div>
        </dd>
      </dl>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/init.js"></script>
<script src="js/product-info.js"></script>

</html>
